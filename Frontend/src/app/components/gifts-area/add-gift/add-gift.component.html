<div class="box">
    <form (ngSubmit)="submit()"  #formBox="ngForm">
        <h1>Add Gift</h1>

        <label>Target Audience</label>
        <select [(ngModel)]="gift.targetId" #targetIdBox="ngModel" name="targetId" required>
            <option selected disabled>Select...</option>
            <option *ngFor="let t of targets" [value]="t._id">{{t.type}}</option>
        </select>
        <span *ngIf="targetIdBox.errors?.['required'] && targetIdBox.touched">Missing Target Type</span>

        <label>Name:</label>
        <input type="text" name="name" [(ngModel)]="gift.name" #nameBox="ngModel" required minlength="0" maxlength="100">
        <span *ngIf="nameBox.touched && nameBox.errors?.['required']">Missing Name</span>
        <span *ngIf="nameBox.touched && nameBox.errors?.['minlength']">Name too short</span>
        <span *ngIf="nameBox.touched && nameBox.errors?.['maxlength']">Name too long</span>

        <label>Description</label>
        <input type="text" name="description" [(ngModel)]="gift.description" #descriptionBox="ngModel" required minlength="0" maxlength="100">
        <span *ngIf="descriptionBox.errors?.['required'] && descriptionBox.touched">Missing description</span>
        <span *ngIf="descriptionBox.errors?.['minlength'] && descriptionBox.touched">Description too short</span>
        <span *ngIf="descriptionBox.errors?.['maxlength'] && descriptionBox.touched">Description too long</span>

        <label>Price</label>
        <input type="number" name="price" step="0.01" [(ngModel)]="gift.price" #priceBox="ngModel" required min="0" max="1000">
        <span *ngIf="priceBox.errors?.['required'] && priceBox.touched">Missing Price</span>
        <span *ngIf="priceBox.errors?.['min'] && priceBox.touched">Price can't be negative</span>
        <span *ngIf="priceBox.errors?.['max'] && priceBox.touched">Price can't exceed 1000</span>

        <label>Discount</label>
        <input type="number" step="0.01" name="discount" [(ngModel)]="gift.discount" #discountBox="ngModel"  required min="0" max="100">
        <span *ngIf="discountBox.touched && discountBox.errors?.['required']">Missing discount</span>
        <span *ngIf="discountBox.touched && discountBox.errors?.['min']">Disocunt can't be negative</span>
        <span *ngIf="discountBox.touched && discountBox.errors?.['max']">Discount can't exceed 100%</span>
 
        <label>Date</label>
        <input type="date" name="date"  [(ngModel)]="gift.date" #dateBox="ngModel" required>
        <span *ngIf="dateBox.touched && dateBox.errors?.['required']">Missing Date</span>







        <button [disabled]="formBox.invalid">Add</button>
    </form>
</div>
